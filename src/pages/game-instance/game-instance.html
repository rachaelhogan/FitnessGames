<!--  GAME INVITED -->
<ion-item *ngIf="gameInvited">

  <ion-item *ngIf="!editing">
    <h1 align="center">{{groupName}}</h1>
    <ion-icon item-right (click)="editGroupName()" md="md-color-filter"></ion-icon>
  </ion-item>

    <ion-list>
      <ion-item *ngIf="editing">
    <ion-input type='text' name='username' [(ngModel)]="data.groupName" placeholder="Group Name"></ion-input>
    <button ion-button item-right (click)="updateGroupName()"  >UPDATE</button>
    </ion-item>
    </ion-list>
    
    <ion-list *ngIf="ifOwner">
        <ion-item>
          <ion-input type="email" name="email" [(ngModel)]="data.frndemail" placeholder="email"></ion-input>
         
         <button ion-button item-right (click)="addFriend()"  >Add</button>
        </ion-item>
      
      </ion-list> 
      <ion-item>
          Players 
          <ion-list>
            <ion-item text-wrap *ngFor="let player of playerList;let i = index ">{{player}}
              <ion-icon *ngIf="ifOwner" item-right (click)="deletePlayer(i)" name = "close" ></ion-icon>
                
            </ion-item>
          </ion-list>
        </ion-item>
</ion-item>

<!--  GAME READY TO PLAY -->
<ion-item *ngIf="gameReadyToPlay">

    <ion-item *ngIf="!editing">
      <h1 align="center">{{groupName}}</h1>
      <ion-icon item-right (click)="editGroupName()" md="md-color-filter"></ion-icon>
    </ion-item>
  
      <ion-list>
        <ion-item *ngIf="editing">
      <ion-input type='text' name='username' [(ngModel)]="data.groupName" placeholder="Group Name"></ion-input>
      <button ion-button item-right (click)="updateGroupName()"  >UPDATE</button>
      </ion-item>
      </ion-list>
      
      <ion-list *ngIf="ifOwner">
          <ion-item>
            <ion-input type="email" name="email" [(ngModel)]="data.frndemail" placeholder="email"></ion-input>
           
           <button ion-button item-right (click)="addFriend()"  >Add</button>
          </ion-item>
        
        </ion-list> 
        <ion-item>
            Players 
            <ion-list>
              <ion-item text-wrap *ngFor="let player of playerList;let i = index ">{{player}}
                <ion-icon *ngIf="ifOwner" item-right (click)="deletePlayer(i)" name = "close" ></ion-icon>
                  
              </ion-item>
            </ion-list>
          </ion-item>
          <button  ion-button full (click)="StartGame()"  >Play</button>

  </ion-item>

  <!--  GAME IN PROGRESS -->
  <ion-item *ngIf="gameInProgress">
    <!-- WHEN I AM THE ACTIVE USER-->
    <ion-item *ngIf="selfActiveUser">
        <h1 align="center" text-wrap>Get 2000 steps to pass the potato</h1>
        <ion-item align="center">{{currentSteps}}</ion-item>

        <ion-item *ngIf="playerList.length>0">
            
              Players 
              <ion-list>
                <ion-item text-wrap *ngFor="let player of playerList;let i = index " >{{player}}
            
                    
                </ion-item>
              </ion-list>
             
            </ion-item>
    </ion-item>
    
    <!-- WHEN I AM THE NOT  THE ACTIVE USER -->
    <ion-item *ngIf="!selfActiveUser">
     
      <h1 align="center" text-wrap>{{activeUserName}} has the potato.</h1>

      <ion-item *ngIf="playerList.length>0">
          Players
          <ion-list>
              <ion-item text-wrap *ngFor="let player of playerList;let i = index " >{{player}} </ion-item>
          </ion-list>
        </ion-item>
      </ion-item>
      

  </ion-item>

</ion-content>
