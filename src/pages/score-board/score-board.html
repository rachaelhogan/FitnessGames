<ion-header>

    <ion-navbar >
      <ion-title>Game Over</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class={{winLoseimage}}>
  
      <div class="row">
          <div class="col">
              <div class="text-center">
                  <h5 style="text-align: center;">You {{playerStatusDisplay}}</h5>
              </div>
          </div>
      </div>
  
  </ion-content>
  
  <ion-footer no-shadow *ngIf="win" >
      <ion-toolbar position="bottom">
          <ion-item item-start no-lines text-wrap>
             Yayy! You Won 
            </ion-item>
      </ion-toolbar>
    </ion-footer>
  
    <ion-footer no-shadow *ngIf="lose" >
        <ion-toolbar position="bottom">
            <ion-item item-start no-lines text-wrap>
                Sorry! You Lost 
              </ion-item>
        </ion-toolbar>
      </ion-footer>
