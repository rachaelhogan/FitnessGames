<ion-header>
  <ion-navbar>
    <ion-title>ScavengerHunt</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm>
        <button class="{{p1Image}}" (click)="getImage(p1Image)" name="p1">${{p1}}</button>
      </ion-col>
      <ion-col col-6 col-sm>
        <button class="{{p2Image}}" (click)="getImage(p2Image)" name="p2">${{p2}}</button>
      </ion-col>
      <ion-col col-6 col-sm>
        <button class="{{p3Image}}" (click)="getImage(p3Image)" name="p3">${{p3}}</button>
      </ion-col>
      <ion-col col-6 col-sm>
        <button class="{{p4Image}}" (click)="getImage(p4Image)" name="p4">${{p4}}</button>
      </ion-col>
      <ion-col col-6 col-sm>
        <button class="{{p5Image}}" (click)="getImage(p5Image)" name="p5">${{p5}}</button>
      </ion-col>
      <ion-col col-6 col-sm>
        <button class="{{p6Image}}" (click)="getImage(p6Image)" name="p6">${{p6}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button clear item-end (click)="endGame()">End Game</button>
</ion-content>
