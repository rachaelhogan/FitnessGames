<ion-header>

        <ion-navbar>
          <ion-title>ScavengerHunt</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content padding> 
        <ion-card name="card">
            <img src="assets/imgs/map.jpg" height=100%/>
            <div class="card-title">Scavenger Hunt Game</div>
            <div class="card-subtitle">Find and put back all of your items to win the game. Make sure you get in as many steps as possible!</div>
        </ion-card>
        <button ion-button full (click)="startGame()">Start Game</button>
    
      </ion-content>
