<ion-header>

  <ion-navbar>
    <ion-title>New Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Collect maximum active time to escape the tunnel. Invite friends to play along.
  <br/>
  <ion-list>
  <ion-item>
    <ion-input type="email" name="email" [(ngModel)]="data.frndemail" placeholder="email"></ion-input>
   
   <button ion-button item-right (click)="addFriend()"  >Add</button>
  </ion-item>
</ion-list> 

<ion-list>
  <ion-item *ngFor="let player of players">{{player}}</ion-item>
</ion-list>
</ion-content>
