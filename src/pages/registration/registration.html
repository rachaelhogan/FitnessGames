<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Nickname" [(ngModel)]="data.nickname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-toggle value="Female" disabled checked="Male" [(ngModel)]="data.gender"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="emal" name="username" [(ngModel)]="data.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      Password
    </ion-label>
    <ion-input type={{type}} name="password" [(ngModel)]="data.password"></ion-input>
    <button ion-button clear item-end (click)='showHide()' style="height:32px;">
      <ion-icon name="eye" style="font-size:32px;"></ion-icon>
    </button>
  </ion-item>

</ion-content>
